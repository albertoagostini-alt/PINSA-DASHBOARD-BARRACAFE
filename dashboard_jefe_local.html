<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINSA — Jefe de Local · Candelaria</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#0a0f1a; --surface:#111d2e; --surface2:#162035; --surface3:#1c2a42;
    --border:#1e2d45; --border2:#243452; --text:#e8e4dc; --muted:#6a85a0; --muted2:#3a4f6a;
    --orange:#e8642a; --cream:#f0ebe0;
    --green:#3db876; --green-dim:rgba(61,184,118,0.10);
    --red:#e05252;   --red-dim:rgba(224,82,82,0.10);
    --yellow:#f0b429; --yellow-dim:rgba(240,180,41,0.10);
    --accent:#7ec8f4;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;
    background-image:radial-gradient(ellipse 80% 50% at 50% -20%,rgba(74,158,218,0.07) 0%,transparent 60%),
    radial-gradient(ellipse 40% 30% at 90% 10%,rgba(232,100,42,0.04) 0%,transparent 50%);}
  .topbar{background:rgba(14,22,33,0.97);border-bottom:1px solid var(--border);padding:10px 24px;
    display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;backdrop-filter:blur(12px);}
  .topbar-left{display:flex;align-items:center;gap:14px;}
  .pinsa-logo{height:34px;width:auto;}
  .role-badge{background:rgba(126,200,244,0.12);color:var(--accent);border:1px solid rgba(126,200,244,0.25);
    font-family:'Bebas Neue',sans-serif;font-size:13px;letter-spacing:2px;padding:3px 12px;border-radius:4px;}
  .tb-title{font-size:14px;font-weight:600;color:var(--cream);}
  .tb-sub{font-size:11px;color:var(--muted);margin-top:1px;}
  .tb-right{text-align:right;}
  .tb-fecha{font-family:'DM Mono',monospace;font-size:12px;color:var(--muted);}
  .tb-mes{font-size:11px;color:var(--muted2);margin-top:2px;font-family:'DM Mono',monospace;}
  .rdot{display:inline-block;width:6px;height:6px;background:var(--green);border-radius:50%;margin-right:5px;animation:pulse 2s infinite;}
  @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.3}}
  @keyframes spin{to{transform:rotate(360deg)}}
  .main{padding:20px 24px;max-width:1100px;margin:0 auto;display:flex;flex-direction:column;gap:16px;}
  .loading{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:80px 20px;gap:16px;}
  .spinner{width:36px;height:36px;border:3px solid var(--border2);border-top-color:var(--accent);border-radius:50%;animation:spin 0.8s linear infinite;}
  .loading-txt{font-size:13px;color:var(--muted);}
  .sec-label{font-family:'Bebas Neue',sans-serif;font-size:11px;letter-spacing:3px;color:var(--muted);
    display:flex;align-items:center;gap:8px;margin-bottom:-4px;}
  .sec-label::after{content:'';flex:1;height:1px;background:var(--border);}
  .card{background:var(--surface);border:1px solid var(--border);border-radius:14px;overflow:hidden;}

  /* BONO */
  .bono-card{background:linear-gradient(135deg,var(--surface) 0%,#0f1e33 100%);border:1px solid var(--border2);
    border-radius:14px;overflow:hidden;position:relative;}
  .bono-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;
    background:linear-gradient(90deg,transparent,var(--accent),var(--orange),transparent);}
  .bono-top{padding:20px 24px 16px;display:flex;align-items:flex-start;justify-content:space-between;border-bottom:1px solid var(--border);}
  .bono-left h2{font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:2px;color:var(--cream);}
  .bono-left p{font-size:11px;color:var(--muted);margin-top:4px;text-transform:uppercase;letter-spacing:1px;}
  .bono-amount{font-family:'Bebas Neue',sans-serif;font-size:42px;line-height:1;text-align:right;}
  .bono-amount-label{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-top:2px;text-align:right;}
  .verde{color:var(--green);} .amarillo{color:var(--yellow);} .rojo{color:var(--red);}
  .bono-prog{padding:16px 24px;}
  .bp-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
  .bp-label{font-size:11px;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);}
  .bp-val{font-family:'DM Mono',monospace;font-size:13px;color:var(--cream);}
  .prog-bg{background:var(--surface3);height:8px;border-radius:4px;overflow:hidden;}
  .prog-fill{height:100%;border-radius:4px;}
  .prog-fill.verde{background:linear-gradient(90deg,#2a9a5e,var(--green));}
  .prog-fill.amarillo{background:linear-gradient(90deg,#c89010,var(--yellow));}
  .prog-fill.rojo{background:linear-gradient(90deg,#b03a3a,var(--red));}
  .prog-footer{display:flex;justify-content:space-between;margin-top:5px;font-size:10px;color:var(--muted);}
  .criterios{display:grid;grid-template-columns:repeat(3,1fr);gap:1px;background:var(--border);border-top:1px solid var(--border);}
  .crit{background:var(--surface2);padding:14px 18px;}
  .crit-name{font-size:10px;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);margin-bottom:6px;display:flex;align-items:center;gap:6px;}
  .crit-val{font-family:'Bebas Neue',sans-serif;font-size:26px;line-height:1;margin-bottom:4px;}
  .crit-target{font-size:10px;color:var(--muted2);}
  .dot{width:7px;height:7px;border-radius:50%;display:inline-block;}
  .dot-green{background:var(--green);box-shadow:0 0 5px var(--green);}
  .dot-yellow{background:var(--yellow);box-shadow:0 0 5px var(--yellow);}
  .dot-red{background:var(--red);box-shadow:0 0 5px var(--red);}
  .dot-gray{background:var(--muted2);}

  /* VENTAS 3 COL */
  .v3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;}
  .v-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:20px 22px;position:relative;overflow:hidden;}
  .v-accent-blue::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),transparent);opacity:0.5;}
  .v-accent-orange::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--orange),transparent);opacity:0.5;}
  .v-label{font-size:10px;text-transform:uppercase;letter-spacing:2px;color:var(--muted);margin-bottom:8px;}
  .v-big{font-family:'Bebas Neue',sans-serif;font-size:34px;line-height:1;color:var(--cream);}
  .v-sub{font-size:12px;color:var(--muted);margin-top:6px;}
  .v-pct{font-family:'Bebas Neue',sans-serif;font-size:28px;line-height:1;}
  .r-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:20px 22px;}
  .r-row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid var(--border);}
  .r-row:last-child{border-bottom:none;}
  .r-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;}
  .r-val{font-family:'DM Mono',monospace;font-size:13px;}
  .sv-row{display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid var(--border);}
  .sv-row:last-child{border-bottom:none;}
  .sv-nom{font-size:12px;color:var(--text);width:70px;flex-shrink:0;}
  .sv-mo{font-family:'DM Mono',monospace;font-size:11px;color:var(--text);width:100px;text-align:right;flex-shrink:0;}
  .sv-bw{flex:1;}
  .sv-bb{background:var(--surface3);height:6px;border-radius:3px;overflow:hidden;}
  .sv-bf{height:100%;border-radius:3px;}
  .sv-pc{font-family:'DM Mono',monospace;font-size:11px;width:40px;text-align:right;flex-shrink:0;}

  /* SECTORES */
  .s2{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
  .sec-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;overflow:hidden;}
  .sec-head{padding:14px 18px 12px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;}
  .sec-nom{font-family:'Bebas Neue',sans-serif;font-size:16px;letter-spacing:1.5px;color:var(--cream);}
  .sec-sub{font-size:10px;color:var(--muted);margin-top:2px;}
  .s-badge{font-family:'Bebas Neue',sans-serif;font-size:13px;padding:3px 10px;border-radius:4px;}
  .b-verde{background:var(--green-dim);color:var(--green);border:1px solid rgba(61,184,118,0.25);}
  .b-rojo{background:var(--red-dim);color:var(--red);border:1px solid rgba(224,82,82,0.25);}
  .b-amarillo{background:var(--yellow-dim);color:var(--yellow);border:1px solid rgba(240,180,41,0.25);}
  .b-gray{background:rgba(90,112,144,0.1);color:var(--muted);border:1px solid var(--border);}
  .kbloque{padding:12px 18px;border-bottom:1px solid var(--border);}
  .kbloque:last-child{border-bottom:none;}
  .k-tag{font-size:10px;text-transform:uppercase;letter-spacing:1.2px;color:var(--muted);margin-bottom:10px;display:flex;align-items:center;justify-content:space-between;}
  .k-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:3px;}
  .k-label{font-size:11px;color:var(--muted);}
  .k-val{font-family:'DM Mono',monospace;font-size:12px;font-weight:500;}
  .bar-bg{background:var(--surface3);height:4px;border-radius:2px;overflow:hidden;margin-bottom:8px;}
  .bar-fill{height:100%;border-radius:2px;}
  .wk-dots{display:flex;gap:4px;align-items:center;}
  .wkd{width:9px;height:9px;border-radius:50%;}
  .wkd-green{background:var(--green);box-shadow:0 0 4px rgba(61,184,118,0.5);}
  .wkd-red{background:var(--red);box-shadow:0 0 4px rgba(224,82,82,0.4);}
  .wkd-yellow{background:var(--yellow);}
  .wkd-gray{background:var(--muted2);}
  .wk-lbl{font-size:9px;color:var(--muted2);font-family:'DM Mono',monospace;margin-left:3px;}

  /* BODEGA */
  .bod-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:1px;background:var(--border);border-bottom:1px solid var(--border);}
  .bs{background:var(--surface2);padding:16px 18px;}
  .bs-l{font-size:10px;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);margin-bottom:6px;}
  .bs-v{font-family:'Bebas Neue',sans-serif;font-size:26px;line-height:1;}
  .bs-s{font-size:11px;color:var(--muted);margin-top:3px;}
  .bt-wrap{padding:14px 20px;}
  .bt-h{display:grid;grid-template-columns:58px 1fr 110px 68px 95px;gap:8px;padding-bottom:8px;border-bottom:1px solid var(--border);font-size:10px;text-transform:uppercase;letter-spacing:1px;color:var(--muted);}
  .bt-r{display:grid;grid-template-columns:58px 1fr 110px 68px 95px;gap:8px;padding:8px 0;border-bottom:1px solid var(--border);align-items:center;}
  .bt-r:last-child{border-bottom:none;}
  .bt-sku{font-family:'DM Mono',monospace;font-size:10px;color:var(--muted2);}
  .bt-d{font-size:12px;color:var(--text);}
  .bt-u{font-size:11px;color:var(--muted);}
  .bt-n{font-family:'DM Mono',monospace;font-size:12px;text-align:right;}

  /* ALERTAS */
  .al-list{padding:12px 20px;display:flex;flex-direction:column;gap:8px;}
  .al-item{display:flex;align-items:flex-start;gap:12px;padding:10px 14px;border-radius:8px;}
  .al-roja{background:var(--red-dim);border:1px solid rgba(224,82,82,0.2);}
  .al-amarilla{background:var(--yellow-dim);border:1px solid rgba(240,180,41,0.2);}
  .al-icon{font-size:15px;flex-shrink:0;margin-top:1px;}
  .al-txt{font-size:12px;line-height:1.4;color:var(--text);}
  .al-det{font-family:'DM Mono',monospace;font-size:11px;color:var(--muted);margin-top:2px;}
  .no-alertas{padding:20px;text-align:center;font-size:13px;color:var(--green);}

  @media(max-width:900px){
    .main{padding:12px 14px;}
    .v3,.s2{grid-template-columns:1fr 1fr;}
    .criterios{grid-template-columns:1fr;}
    .bod-stats{grid-template-columns:1fr 1fr;}
    .sv-mo{display:none;}
  }
  @media(max-width:600px){
    .v3{grid-template-columns:1fr;}
    .s2{grid-template-columns:1fr;}
    .bt-h,.bt-r{grid-template-columns:48px 1fr 60px 80px;}
  }
</style>
</head>

    {n:'Barra Alimentos', g:'SÓLIDOS', u:PROXY('https://docs.google.com/spreadsheets/d/e/2PACX-1vQHwGrTFlMFwFsk-RlHDYbNWQPDGIvg2TofLV0vJxAru1qrZnVT8Okk9dISgB2lzLKpJW2QUx61dMyX/pub?gid=1918460946&single=true&output=csv')},
  ]
};

function csv(t){
  const L=t.trim().split('\n');if(L.length<2)return[];
  const H=L[0].split(',').map(x=>x.trim().replace(/^"|"$/g,''));
  return L.slice(1).map(row=>{
    const v=[];let c='',q=false;
    for(const ch of row){if(ch==='"'){q=!q;}else if(ch===','&&!q){v.push(c.trim());c='';}else c+=ch;}
    v.push(c.trim());
    const o={};H.forEach((k,i)=>o[k]=(v[i]||'').replace(/^"|"$/g,''));return o;
  });
}
const $n=s=>parseFloat((s||'').replace(/\$/g,'').replace(/,/g,''))||0;
const $p=s=>{const v=parseFloat((s||'').replace('%','').replace(',','.'));return isNaN(v)?null:v/100;};
const clp=n=>'$'+Math.round(n).toLocaleString('es-CL');
const pf=n=>(n*100).toFixed(1)+'%';
const getMes=(d=new Date())=>MES[d.getMonth()]+' '+d.getFullYear();
const mColor=v=>v===null?'var(--muted)':v<=CFG.mn?'var(--green)':v<=CFG.mc?'var(--yellow)':'var(--red)';
const cColor=v=>v===null?'var(--muted)':v<=CFG.ca?'var(--green)':v<=CFG.cm?'var(--yellow)':'var(--red)';
const dC=(v,lo,hi)=>v===null?'gray':v<=lo?'green':v<=hi?'yellow':'red';

function parseD(s){
  if(!s)return null;
  const m=s.match(/^(\d+)-([A-Za-z]+)-(\d{4})$/);
  if(m){const mo=MEN.indexOf(m[2].toLowerCase());if(mo>=0)return new Date(+m[3],mo,+m[1]);}
  const p=s.split(/[-\/]/);
  if(p.length===3){if(p[0].length===4)return new Date(+p[0],+p[1]-1,+p[2]);return new Date(+p[2],+p[1]-1,+p[0]);}
  return null;
}
function parseBMes(s){
  const m=(s||'').match(/-([A-Za-z]+)-(\d{4})/);
  return m?MEN.indexOf(m[1].toLowerCase())+1:-1;
}
async function fetch1(url){const r=await fetch(url);if(!r.ok)throw new Error(r.status);return csv(await r.text());}

// Ottieni ultima riga con dati reali
function lastActive(rows){
  const k='Totales dias con venta';
  const active=rows.filter(r=>$n(r[k]||r[k+' ']||0)>0);
  return active.length?active[active.length-1]:null;
}
function histActive(rows,n=6){
  const k='Totales dias con venta';
  return rows.filter(r=>$n(r[k]||r[k+' ']||0)>0).slice(-n);
}

async function load(){
  const now=new Date();
  document.getElementById('tb-fecha').innerHTML=`<span class="rdot"></span>${now.toLocaleDateString('es-CL',{weekday:'short',day:'numeric',month:'short'})}`;
  document.getElementById('tb-mes').textContent=getMes(now);
  document.getElementById('root').innerHTML='<div class="loading"><div class="spinner"></div><div class="loading-txt">Cargando datos del local...</div></div>';

  const mn=now.getMonth()+1,yr=now.getFullYear();
  const dM=new Date(yr,mn,0).getDate(),dA=now.getDate(),dR=dM-dA;

  try{
    const [vR,bR,bodR,...sRaw]=await Promise.all([
      fetch1(CFG.url_v).catch(()=>[]),
      fetch1(CFG.url_b).catch(()=>[]),
      fetch1(CFG.url_bod).catch(()=>[]),
      ...CFG.secs.map(s=>fetch1(s.u).then(rows=>({...s,ok:true,rows})).catch(()=>({...s,ok:false,rows:[]})))
    ]);

    // VENTAS MES
    const vMes=vR.filter(r=>{const d=parseD(r['Fecha']);return d&&d.getMonth()+1===mn&&d.getFullYear()===yr;});
    const vSec={};vMes.forEach(r=>{const s=r['Seccion']||'';vSec[s]=(vSec[s]||0)+$n(r['Venta $']);});
    const totV=Object.values(vSec).reduce((a,b)=>a+b,0);

    // BUDGET
    const bSec={};
    bR.forEach(r=>{const s=r['Seccion']||'',bm=parseBMes(r['Mes']||''),b=$n(r['Budget Mensual $$$']);if(b>0&&bm===mn)bSec[s]=b;});
    if(!Object.keys(bSec).length){const seen={};bR.forEach(r=>{const s=r['Seccion']||'',b=$n(r['Budget Mensual $$$']);if(b>0&&!seen[s]){bSec[s]=b;seen[s]=true;}});}
    const totB=Object.values(bSec).reduce((a,b)=>a+b,0);
    const pctV=totB>0?totV/totB:null;
    const ritmo=dA>0?totV/dA:0;
    const neces=dR>0&&totB>totV?(totB-totV)/dR:0;
    const vOK=pctV!==null&&pctV>=(dA/dM*0.9);

    // KPI SECCIONES
    const secs=sRaw.map(s=>{
      if(!s.ok||!s.rows.length)return{...s,ok:false,hist:[]};
      const last=lastActive(s.rows);
      const hist=histActive(s.rows,6);
      if(!last)return{...s,ok:false,hist:[]};
      const mP=$p(last['% Merma Sobre Venta']);
      const vS=$n(last['Venta Semanal $']);
      const cS=$n(last['Costo Total Semanal $']);
      const fc=vS>0?cS/vS:null; // Food cost directo = Costo/Venta
      const cumM=last['Cumple Merma']==='TRUE';
      const cumC=last['Cumple Costo']==='TRUE';
      const wk=last['Semana']||'';
      return{...s,ok:true,mP,fc,cumM,cumC,wk,hist,vS,cS};
    });

    const sOK=secs.filter(s=>s.ok);
    const mLoc=sOK.length?sOK.reduce((a,s)=>a+(s.mP||0),0)/sOK.length:null;
    const fcSecs=sOK.filter(s=>s.fc!==null);
    const fcLoc=fcSecs.length?fcSecs.reduce((a,s)=>a+s.fc,0)/fcSecs.length:null;
    const mOK=sOK.length>0&&sOK.every(s=>s.cumM);
    const cOK=sOK.length>0&&sOK.every(s=>s.cumC);
    const lastWk=sOK.length?sOK[0].wk:'—';

    // SECTORES
    const gMap={};secs.forEach(s=>{if(!gMap[s.g])gMap[s.g]=[];gMap[s.g].push(s);});

    // BODEGA
    const bodAll=bodR.filter(r=>r['SKU']&&r['Descripcion']);
    const totBod=bodAll.reduce((a,r)=>a+Math.max($n(r['Valor Inventario $']),0),0);
    const negs=bodAll.filter(r=>$n(r['Stock Actual UTM'])<0);
    const topBod=[...bodAll].filter(r=>$n(r['Valor Inventario $'])>0).sort((a,b)=>$n(b['Valor Inventario $'])-$n(a['Valor Inventario $'])).slice(0,8);

    // BONO
    let bono=0;if(vOK)bono+=CFG.bono_v;if(cOK)bono+=CFG.bono_c;if(mOK)bono+=CFG.bono_m;
    const bPct=Math.round(bono/CFG.bono_pot*100);
    const bCol=bPct>=100?'verde':bPct>=67?'amarillo':'rojo';

    // ALERTAS
    const al=[];
    secs.forEach(s=>{
      if(!s.ok)return;
      if(s.mP>CFG.mc)al.push({t:'roja',i:'🔴',tx:`<strong>${s.n}</strong> — merma crítica esta semana`,d:`${pf(s.mP)} (${s.wk}) · objetivo ≤ ${pf(CFG.mn)}`});
      else if(s.mP>CFG.mn)al.push({t:'amarilla',i:'⚠️',tx:`<strong>${s.n}</strong> — merma elevada`,d:`${pf(s.mP)} · objetivo ≤ ${pf(CFG.mn)}`});
      if(s.fc!==null&&s.fc>CFG.cm)al.push({t:'roja',i:'🔴',tx:`<strong>${s.n}</strong> — food cost crítico`,d:`${pf(s.fc)} · objetivo ≤ ${pf(CFG.cm)}`});
      else if(s.fc!==null&&s.fc>CFG.ca)al.push({t:'amarilla',i:'⚠️',tx:`<strong>${s.n}</strong> — food cost elevado`,d:`${pf(s.fc)} · objetivo ≤ ${pf(CFG.ca)}`});
    });
    if(negs.length)al.push({t:'amarilla',i:'📦',tx:`<strong>Bodega</strong> — ${negs.length} productos con stock negativo`,d:'Revisar ingresos pendientes'});
    if(!vOK&&totB>0&&dR>0)al.push({t:'amarilla',i:'📉',tx:`<strong>Ventas</strong> — bajo el ritmo necesario`,d:`Actual: ${clp(ritmo)}/día · Necesario: ${clp(neces)}/día`});
    al.sort((a,b)=>a.t==='roja'?-1:1);

    render({secs,gMap,mLoc,fcLoc,mOK,cOK,vOK,bono,bPct,bCol,
      totV,totB,pctV,ritmo,neces,dR,dA,dM,vSec,bSec,
      totBod,negs,topBod,bodAll,al,lastWk,now});
  }catch(e){
    document.getElementById('root').innerHTML=`<div style="padding:40px;text-align:center;color:var(--red);font-size:13px">Error: ${e.message}</div>`;
  }
}

function wkDots(hist){
  if(!hist.length)return '<span style="font-size:9px;color:var(--muted2)">sin historial</span>';
  const dots=hist.map(r=>{
    const cc=r['Cumple Costo']==='TRUE',cm=r['Cumple Merma']==='TRUE';
    const ca=r['Cumple Ambos']==='TRUE';
    const cls=ca?'wkd-green':(cc||cm)?'wkd-yellow':'wkd-red';
    return`<div class="wkd ${cls}" title="${r['Semana']}: C${cc?'✓':'✗'} M${cm?'✓':'✗'}"></div>`;
  }).join('');
  return`${dots}<span class="wk-lbl">${hist.length}w</span>`;
}

function render(d){
  const{secs,gMap,mLoc,fcLoc,mOK,cOK,vOK,bono,bPct,bCol,
    totV,totB,pctV,ritmo,neces,dR,dA,dM,vSec,bSec,
    totBod,negs,topBod,bodAll,al,lastWk,now}=d;

  const pVStr=pctV!==null?Math.round(pctV*100)+'%':'—';
  const pVCol=pctV===null?'var(--muted)':vOK?'var(--green)':'var(--yellow)';
  const fcStr=fcLoc!==null?pf(fcLoc):'—';
  const fcCol=cColor(fcLoc);

  // VENTAS SEZIONE
  const sv=CFG.secs.map(s=>{
    const v=vSec[s.n]||0,b=bSec[s.n]||0;
    const p=b>0?Math.round(v/b*100):null;
    const w=b>0?Math.min(Math.round(v/b*100),100):0;
    const col=p===null?'var(--muted2)':p>=95?'var(--green)':p>=70?'var(--yellow)':'var(--red)';
    const lbl=s.n.replace('Barra ','');
    return`<div class="sv-row">
      <div class="sv-nom">${lbl}</div>
      <div class="sv-mo">${v>0?clp(v):'—'}</div>
      <div class="sv-bw"><div class="sv-bb"><div class="sv-bf" style="width:${w}%;background:${col}"></div></div></div>
      <div class="sv-pc" style="color:${col}">${p!==null?p+'%':'—'}</div>
    </div>`;
  }).join('');

  // SECTORES
  const secH=Object.entries(gMap).map(([gn,slist])=>{
    const ok=slist.filter(s=>s.ok);
    const noD=ok.length===0;
    const cumT=!noD&&ok.every(s=>s.cumM&&s.cumC);
    const parcT=!noD&&!cumT&&ok.some(s=>s.cumM||s.cumC);
    const cls=noD?'b-gray':cumT?'b-verde':parcT?'b-amarillo':'b-rojo';
    const txt=noD?'SIN DATOS':cumT?'EN RANGO':parcT?'PARCIAL':'ATENCIÓN';
    const subs=slist.map(s=>s.n.replace('Barra ','')).join(' + ');
    const bloqs=slist.map(s=>{
      if(!s.ok)return`<div class="kbloque"><div class="k-tag"><span>${s.n.replace('Barra ','BARRA ')}</span></div><div style="font-size:11px;color:var(--muted)">Sin datos</div></div>`;
      const mW=s.mP!==null?Math.min(s.mP/CFG.ms*100,100):0;
      const cW=s.fc!==null?Math.min(s.fc/CFG.cm*100,100):0;
      const mc=mColor(s.mP),cc=cColor(s.fc);
      return`<div class="kbloque">
        <div class="k-tag">
          <span>${s.n.replace('Barra ','BARRA ')}</span>
          <div class="wk-dots">${wkDots(s.hist)}</div>
        </div>
        <div class="k-row" style="margin-bottom:3px"><span class="k-label">Merma</span><span class="k-val" style="color:${mc}">${s.mP!==null?pf(s.mP):'—'}</span></div>
        <div class="bar-bg" style="margin-bottom:8px"><div class="bar-fill" style="width:${mW}%;background:${mc}"></div></div>
        <div class="k-row" style="margin-bottom:3px"><span class="k-label">Food Cost</span><span class="k-val" style="color:${cc}">${s.fc!==null?pf(s.fc):'—'}</span></div>
        <div class="bar-bg"><div class="bar-fill" style="width:${cW}%;background:${cc}"></div></div>
      </div>`;
    }).join('');
    return`<div class="sec-card"><div class="sec-head"><div><div class="sec-nom">SECTOR ${gn}</div><div class="sec-sub">${subs}</div></div><div class="s-badge ${cls}">${txt}</div></div>${bloqs}</div>`;
  }).join('');

  // BODEGA
  const btR=topBod.map(r=>{
    const st=$n(r['Stock Actual UO']),val=$n(r['Valor Inventario $']);
    return`<div class="bt-r">
      <div class="bt-sku">${r['SKU']}</div>
      <div class="bt-d">${r['Descripcion']}</div>
      <div class="bt-u">${r['Descripcion UO']||r['UTM']||''}</div>
      <div class="bt-n" style="color:${st<0?'var(--red)':'var(--green)'}">${st.toFixed(1)}</div>
      <div class="bt-n" style="color:${val<0?'var(--red)':'var(--text)'}">${clp(val)}</div>
    </div>`;
  }).join('');

  // ALERTAS
  const alH=al.length===0
    ?`<div class="no-alertas">✅ Todo el local dentro de rango</div>`
    :al.map(a=>`<div class="al-item al-${a.t}"><span class="al-icon">${a.i}</span><div><div class="al-txt">${a.tx}</div><div class="al-det">${a.d}</div></div></div>`).join('');

  // RITMO
  const rH=totB>0?`
    <div class="r-row"><span class="r-label">Ritmo actual / día</span><span class="r-val" style="color:${dR>0&&neces>ritmo?'var(--yellow)':'var(--green)'}">${clp(ritmo)}</span></div>
    <div class="r-row"><span class="r-label">Necesario / día restante</span><span class="r-val" style="color:${dR===0?'var(--muted)':neces>ritmo?'var(--red)':'var(--text)'}">${dR===0?'Mes cerrado':clp(neces)}</span></div>
    <div class="r-row"><span class="r-label">Días restantes</span><span class="r-val" style="color:${dR===0?'var(--muted)':'var(--text)'}">${dR===0?'Último día':dR}</span></div>`
    :'<div style="font-size:12px;color:var(--muted)">Budget no disponible</div>';

  document.getElementById('root').innerHTML=`
    <div class="sec-label">Bono Mensual · ${getMes(now)}</div>
    <div class="bono-card">
      <div class="bono-top">
        <div class="bono-left"><h2>BONO DEL MES</h2><p>Candelaria · Progreso acumulado</p></div>
        <div><div class="bono-amount ${bCol}">${clp(bono)}</div><div class="bono-amount-label">de ${clp(CFG.bono_pot)} posibles</div></div>
      </div>
      <div class="bono-prog">
        <div class="bp-top"><span class="bp-label">Progreso del mes</span><span class="bp-val">${bPct}% alcanzado</span></div>
        <div class="prog-bg"><div class="prog-fill ${bCol}" style="width:${bPct}%"></div></div>
        <div class="prog-footer"><span>${bono>=CFG.bono_pot?'¡Bono completo! 🏆':'Faltan '+clp(CFG.bono_pot-bono)}</span><span>${clp(CFG.bono_pot)}</span></div>
      </div>
      <div class="criterios">
        <div class="crit"><div class="crit-name">Ventas <span class="dot dot-${dC(pctV,dA/dM*0.9,1)}"></span></div><div class="crit-val" style="color:${pVCol}">${pVStr}</div><div class="crit-target">vs presupuesto · ${clp(CFG.bono_v)}</div></div>
        <div class="crit"><div class="crit-name">Food Cost <span class="dot dot-${dC(fcLoc,CFG.ca,CFG.cm)}"></span></div><div class="crit-val" style="color:${fcCol}">${fcStr}</div><div class="crit-target">Objetivo ≤ ${pf(CFG.cm)} · ${clp(CFG.bono_c)}</div></div>
        <div class="crit"><div class="crit-name">Merma <span class="dot dot-${dC(mLoc,CFG.mn,CFG.mc)}"></span></div><div class="crit-val" style="color:${mColor(mLoc)}">${mLoc!==null?pf(mLoc):'—'}</div><div class="crit-target">Objetivo ≤ ${pf(CFG.ms)} · ${clp(CFG.bono_m)}</div></div>
      </div>
    </div>

    <div class="sec-label">Ventas · ${getMes(now)}</div>
    <div class="v3">
      <div class="v-card v-accent-blue">
        <div class="v-label">Total vendido este mes</div>
        <div class="v-big">${clp(totV)}</div>
        <div class="v-sub">Presupuesto: <span style="color:var(--cream)">${totB>0?clp(totB):'—'}</span></div>
        <div style="margin-top:10px;display:flex;align-items:baseline;gap:8px">
          <div class="v-pct" style="color:${pVCol}">${pVStr}</div>
          <div style="font-size:11px;color:var(--muted)">del presupuesto · día ${dA}/${dM}</div>
        </div>
      </div>
      <div class="v-card v-accent-orange">
        <div class="v-label">Food Cost local</div>
        <div class="v-big" style="color:${fcCol};font-size:42px">${fcStr}</div>
        <div class="v-sub">Semana: <span style="color:var(--cream)">${lastWk}</span></div>
        <div style="margin-top:10px;font-size:11px;color:var(--muted)">Objetivo ≤ ${pf(CFG.cm)} · Ideal ≤ ${pf(CFG.ca)}</div>
      </div>
      <div class="r-card">
        <div class="v-label" style="margin-bottom:12px">Ritmo necesario</div>
        ${rH}
      </div>
    </div>
    <div class="card">
      <div style="padding:14px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--border)">
        <div style="font-family:'Bebas Neue',sans-serif;font-size:18px;letter-spacing:1.5px;color:var(--cream)">VENTAS POR SECCIÓN</div>
        <div style="font-size:10px;text-transform:uppercase;letter-spacing:1px;color:var(--muted)">Acumulado mes + % vs budget</div>
      </div>
      <div style="padding:12px 20px">${sv}</div>
    </div>

    <div class="sec-label">Estado Sectores · ${lastWk}</div>
    <div class="s2">${secH}</div>

    <div class="sec-label">Bodega Local · Inventario actual</div>
    <div class="card">
      <div class="bod-stats">
        <div class="bs"><div class="bs-l">Valor inmovilizado</div><div class="bs-v" style="color:var(--cream)">${clp(totBod)}</div><div class="bs-s">solo stock positivo</div></div>
        <div class="bs"><div class="bs-l">Productos activos</div><div class="bs-v" style="color:var(--accent)">${bodAll.length}</div><div class="bs-s">en inventario</div></div>
        <div class="bs"><div class="bs-l">Stock negativo</div><div class="bs-v" style="color:${negs.length?'var(--red)':'var(--green)'}">${negs.length}</div><div class="bs-s">${negs.length?'ingresos pendientes':'todo OK'}</div></div>
      </div>
      <div class="bt-wrap">
        <div class="bt-h"><div>SKU</div><div>Producto</div><div>UO</div><div style="text-align:right">Stock</div><div style="text-align:right">Valor $</div></div>
        ${btR||'<div style="padding:16px;font-size:12px;color:var(--muted)">Sin datos</div>'}
      </div>
    </div>

    <div class="sec-label">Alertas · Requiere atención</div>
    <div class="card">
      <div style="padding:14px 20px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)">
        <div><div style="font-family:'Bebas Neue',sans-serif;font-size:18px;letter-spacing:1.5px;color:var(--cream)">ALERTAS ACTIVAS</div><div style="font-size:10px;color:var(--muted);margin-top:2px;text-transform:uppercase;letter-spacing:1px">${lastWk} · prioridad alta primero</div></div>
        <div style="font-family:'Bebas Neue',sans-serif;font-size:36px;color:${al.length===0?'var(--green)':'var(--red)'}">${al.length}</div>
      </div>
      <div class="al-list">${alH}</div>
    </div>`;
}

load();
setInterval(load,5*60*1000);
</script>
</body>
</html>
